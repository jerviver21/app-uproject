<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <input  type="hidden" 
              id="id"
              formControlName="id"
              class="form-control">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input  type="text" 
                    id="name"
                    formControlName="name"
                    class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input  type="text" 
                    id="imagePath"
                    formControlName="imagePath"
                    class="form-control"
                    #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">  
          <img [src]="imagePath.value" class="img-responsive" style="max-height: 250px;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"
                      class="form-control"
                      formControlName="description"
                      rows="6">

            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <h4>Ingredients</h4>
          <div  class="row"
                *ngFor="let ingredientCtrl of getIngredients(); let i = index"
                [formGroupName]="i">
                <input  type="hidden" 
                        formControlName="id">
            <div class="col-xs-8">
              <input  type="text" 
                      class="form-control"
                      formControlName="name">
            </div>
            <div class="col-xs-2">
                <input  type="number" 
                        class="form-control"
                        formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="onRemoveIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
