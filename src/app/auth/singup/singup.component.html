<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-4">
    <form (submit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" ngModel name="email" id="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" ngModel name="password" id="password">
      </div>
      <button class="btn btn-primary" type="submit">Sing Up</button>
    </form>
  </div>
</div>
