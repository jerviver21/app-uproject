<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-1 col-md-offset-2">
      <div class="alert-danger">
        <p>
          {{errorMessage}}
        </p>
      </div>
      <form (submit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" ngModel name="email" id="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" ngModel name="password" id="password">
        </div>
        <button class="btn btn-primary" type="submit">Sing In</button>
        <button class="btn btn-primary" type="button" (click)="onTest()">Test Observables</button>
      </form>
    </div>
  </div>
